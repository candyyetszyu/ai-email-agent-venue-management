<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="#3f51b5" />
  
  <!-- Envelope -->
  <rect x="20" y="30" width="60" height="40" rx="2" ry="2" fill="white" />
  
  <!-- Envelope Flap -->
  <path d="M20,30 L50,50 L80,30" stroke="#3f51b5" stroke-width="2" fill="none" />
  
  <!-- Calendar Icon -->
  <rect x="35" y="40" width="30" height="25" rx="2" ry="2" fill="#f50057" />
  
  <!-- Calendar Lines -->
  <line x1="40" y1="45" x2="60" y2="45" stroke="white" stroke-width="2" />
  <line x1="40" y1="50" x2="60" y2="50" stroke="white" stroke-width="2" />
  <line x1="40" y1="55" x2="60" y2="55" stroke="white" stroke-width="2" />
  
  <!-- AI Symbol -->
  <circle cx="65" cy="35" r="8" fill="#00e676" />
  <text x="65" y="39" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="white">AI</text>
</svg>